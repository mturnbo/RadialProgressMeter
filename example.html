<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Radial Progress Meter</title>

    <style>
        .progress-meter-container {
            display: inline-block;
            position: relative;
        }
        #progressStatus {
            text-align: center;
            font-size: 26px;
            z-index: 10;
            position: absolute;
            width: 50%;
            height: 25%;
            top: 40%;
            left: 25%;
        }
    </style>

</head>
<body>

<div class="progress-meter-container">
    <div id="progressMeter"></div>
    <div id="progressStatus"> 1 hr 47 min</div>
</div>


<script src="index.js"></script>
<script>

    var meter = new RadialProgressMeter('progressMeter', {
        width: 300,
        height: 300,
        centerX: 150,
        centerY: 150,
        radius: 100,
        startAngle: -130,
        endAngle: 130,
        stroke: 20,
        colors: {
            background: '#DEDEDE',
            meterStart: '#1C93C5',
            meterStop: '#8CDAF9'
        },
        animation: {
            duration: 1250
        },
        progress: .75
    });

</script>

</body>
</html>
